      <nav id="main-nav" class="bg-info d-flex">
        <ul class="mb-0 navbar-nav flex-row">

          </li>
          <li class="nav-item">

      <div class="navRight d-none d-md-block">

      <aside class="sidebar">
        <div class="profile d-flex align-items-center flex-column">
          <div class="pro d-flex mb-3">
            <img src="img/2.png" class="ml-2" alt="" />

              <h6 class="text-light">نام کاربری: احمد رضایی</h6>
              <h6 class="text-light">نقش: ادمین</h6>
            </div>
          </div>

            <input
            class="px-2"
            type="text"
            placeholder="جست و جوی پرونده..."
            dir="rtl"
            />
            <button id="search"><i class="fa fa-search"></i></button>
          </div>
        </div>
        <button go="/home" id="home" class="sidebar-button btn-active">
          <i class="fa fa-home"></i> صفحه اصلی
        </button>
        <button
        class="sidebar-dropdown"
        data-toggle="collapse"
        data-target="#user-actions "
        >
        <div class="d-flex justify-content-between align-items-center">
          <div><i class="fa fa-users"></i> کاربران</div>
          <i class="fa fa-caret-left" style="transition: all;"></i>
        </div>
      </button>
      <div id="user-actions" class="sidebar-menu collapse">
        <button go="/home/addUser" id="user-action-1" class="sidebar-button list-button">
          <i class="fa fa-user-plus"></i> تعریف کاربر
        </button>
          <button  go="/home/users" id="user-action-2" class="sidebar-button list-button">
            <i class="fa fa-users"></i> لیست کاربران
          </button>
        </div>
      </aside>
      <aside class="createdBy text-center">
        <span>
         <i class="fa fa-superpowers text-danger" aria-hidden="true"></i> Created By <span class="text-info">Ali Rezaali </span>
        </span>
      </aside>
