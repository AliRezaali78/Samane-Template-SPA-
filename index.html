<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/compat-css.css">
    <title>ورود به سامانه</title>
</head>

<body>
    <div id="background" class="">
        <div id="empty-input" class="alert alert-danger fixed-top w-100 text-center" style="display: none">لطفا نام
            کاریری و رمز عبور خود را وارد کرده</div>
        <div id="wrong-userpass" class="alert alert-danger fixed-top w-100 text-center" style="display: none">رمز عبور
            یا نام کاربری اشتباه می باشد</div>
        <div id="cookie-support" class="alert alert-danger fixed-top w-100 text-center" style="display: none">مرورگر شما
            از کوکی پشتیبانی نمی کند، لطفا از مرورگر دیگری استفاده کنید</div>
        <div class="container py-5">
            <h1 id="logo" class="text-center mb-4  display-4">اتوماسیون 1.0</h1>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <form id="login-form" class="text-right" action="">
                        <h6 class="text-center pt-4 font-weight-normal">برای ورود به سیستم اطلاعات کاربری خود را وارد
                            کنید</h6>
                        <div class="p-4">
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa fa-user"></i>
                                    </span>
                                </div>
                                <input id="user" type="text" class="text-right form-control" placeholder="نام کاربری">
                            </div>
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                </div>
                                <input id="pass" type="password" class="text-right form-control"
                                    placeholder="کلمه عبور">
                            </div>
                            <div class="form-group">
                                <div class="d-flex justify-content-between">
                                    <button id="loginbtn" class="btn btn-primary2">
                                        ورود به سیستم
                                    </button>
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="remember">
                                        <label class="form-check-label" for="remember">مرا به خاطر بسپار</label>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-warning2 btn-block">ایا کلمه عبور خود را فراموش کرده اید؟</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="node_modules/jaaulde-cookies/lib/jaaulde-cookies.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
